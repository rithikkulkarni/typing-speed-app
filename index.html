<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed Test</title>
  <!-- Google Fonts: Lexend -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS CDN with dark mode set to class -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 dark:from-gray-800 dark:via-gray-900 dark:to-black min-h-screen flex items-center justify-center font-lexend">
  <!-- Initial User Name Overlay -->
  <div id="userNameScreen" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-lg p-8 max-w-md w-full text-center">
      <h2 class="text-2xl font-bold mb-4 text-gray-800 dark:text-gray-100">Enter your username</h2>
      <input type="text" id="userNameInput" class="w-full p-2 border rounded mb-4" placeholder="Your name" />
      <button id="userNameSubmit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Continue</button>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 max-w-xl w-full">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Typing Speed Test</h1>
      <button id="themeToggle" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-100 rounded">
        Toggle Theme
      </button>
    </div>
    <!-- Quote display area: three lines will be shown -->
    <p id="quote" class="mb-4"></p>

    <div class="flex justify-center mb-4">
      <button id="startBtn" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">Start</button>
    </div>
    <p id="result" class="text-center text-lg font-semibold text-green-600 dark:text-green-400 mb-4"></p>
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-gray-100 mb-2">ğŸ† Leaderboard (Top 5)</h2>
    <div id="leaderboard" class="bg-gray-100 dark:bg-gray-700 p-4 rounded"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
